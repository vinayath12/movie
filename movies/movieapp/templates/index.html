{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in result %}
        <div class="col-md-3">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="150px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
    {% endfor %}

    </div>
</div>


    {% endblock %}
